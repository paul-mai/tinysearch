[package]
authors = ["Matthias Endler <matthias-endler@gmx.net>"]
name = "tinysearch"
version = "0.1.0"
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2.40"
cuckoofilter = {git = "https://github.com/mre/rust-cuckoofilter" }
lazy_static = "1.3.0"
structopt = "0.2.15"
structopt-derive = "0.2.15"
bincode = "1.1.2"
serde = "1.0.89"
serde_derive = "1.0.89"
serde_json = "1.0.39"
wee_alloc = "0.4.3"

[build-dependencies]
cuckoofilter = {git = "https://github.com/mre/rust-cuckoofilter" }
bincode = "1.1.2"
serde = "1.0.89"
serde_derive = "1.0.89"
walkdir = "2.2.7"

[profile.release]
opt-level = 's'  # Optimize for size.
lto = true
codegen-units = 1